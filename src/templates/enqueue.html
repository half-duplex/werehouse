{% function block.content() %}
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
</style>
<div class="dialog" style="width: 24em">
  <h1>Add to Queue</h1>
  {% if type(error) == "string" then %}
  <p style="color: red">{%& error %}</p>
  {% end %}
  <p>Choose either:</p>
  <form class="vbox" method="POST">
    <label>Link: <input type="text" name="link" /></label>
    <span class="buttons">
      <input type="submit" />
    </span>
  </form>
  <p>Or:</p>
  <form class="vbox" method="POST" enctype="multipart/form-data">
    <label
      >File:<input
        type="file"
        name="image"
        accept="*.png,*.jpg,*.jpeg,*.gif,image/png,image/jpeg,image/gif"
    /></label>
    <span class="buttons">
      <input type="submit" />
    </span>
  </form>
</div>
{% end %}{% render("main_layout", { title = "Add to Queue", user = user,
hide_header = true, hide_footer = true }) %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if title then %}{%& title %} - {% end %}werehouse</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" href="/favicon.ico" sizes="32x32" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/icon-180.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta
      name="theme-color"
      content="#fff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000"
      media="(prefers-color-scheme: dark)"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div
        class="dialog"
        style="margin: 2em 0; width: {% if dialog_width then %}{%& dialog_width %}{% else %}24em{% end %};max-width:95vw"
      >
        <h1>{%& title %}</h1>
        {% if type(error) == "string" then %}
        <p style="color: red">{%& error %}</p>
        {% end %} {% function block.content() %}This page was configured
        incorrectly and no page content was provided.{% end %}{% block.content()
        %}
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>

{% function block.content() %}
<p>You have been invited to use Werehouse. Create your account:</p>
{% if type(error) == "string" then %}
<p style="color: red">{%& error %}</p>
{% end %}
<form method="POST" class="vbox">
  <label
    >Username: <input type="text" minlength="2" maxlength="128" name="username"
  /></label>
  <label
    >Password:
    <input type="password" minlength="16" maxlength="128" name="password"
  /></label>
  <label
    >Password (again):
    <input
      type="password"
      minlength="16"
      maxlength="128"
      name="password_confirm"
  /></label>
  <label class="inline">
    <input type="checkbox" name="tos" value="accepted" required />
    I accept the <a href="/tos">Terms of Service</a>
  </label>
  <span class="buttons">
    <input type="reset" />
    <input type="submit" value="Accept Invite" />
  </span>
</form>
{% end %}{% render("layouts/main", { title = "Accept Invitation", hide_header =
true, hide_footer = true }) %}

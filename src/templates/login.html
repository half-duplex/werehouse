{% function block.content() %}
<form class="vbox" method="POST">
  <label
    >Username:
    <input type="text" minlength="2" maxlength="128" name="username" /></label
  ><label
    >Password:
    <input
      type="password"
      minlength="16"
      maxlength="128"
      name="password" /></label
  ><span class="buttons"
    ><input type="reset" /><input type="submit" value="Log In"
  /></span>
</form>
{% end %}{% render("layouts/dialog", { title = "Log In", dialog_width = "20em",
error = error }) %}

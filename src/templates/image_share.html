{% function block.content() %}
<form class="vbox" method="POST">
  {% render("components/record_view", {record = image, kind = fn.kind }) %}
  <label class="inline">
    <input type="checkbox" name="spoiler" />
    Send as spoiler
  </label>
  <textarea name="sources_text" rows="{%& sources_text_size %}">
{%& sources_text %}</textarea
  >
  {% if ping_text then %}
  <textarea name="ping_text" rows="{%& ping_text_size %}">
{%& ping_text %}</textarea
  >
  {% end %}
  <span class="buttons">
    <input type="submit" name="cancel" value="Cancel" />
    <input type="submit" name="share" value="Share" />
  </span>
</form>
{% end %}{% render("layouts/dialog", { title = "Share " .. image.image_id }) %}

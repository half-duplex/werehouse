{% if record.first_thumbnail_id then %}
<img src="/thumbnail-file/{%& record.first_thumbnail_id %}" />
{% elseif record.kind == fn.kind.Image or (record.kind == fn.kind.Animation and
record.mime_type == "image/gif") then %}
<img src="/image-file/{%& record.file %}" />
{% else %}
<div>Unable to preview this record</div>
{% end %}

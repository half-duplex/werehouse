{% if pages then %}
<p>
  {%& pages.first_row %} to {%& pages.last_row %} of {%& pages.item_count %}
  total {%& kind_plural %}
</p>
<div class="pages" hx-boost="true">
  {% if pages.before then %}<a href="?page={%& pages.before.num %}" hx-swap="show:top"
    >← Previous</a
  >{% end %} &nbsp; {% if pages.after then %}<a
    href="?page={%& pages.after.num %}" hx-swap="show:top"
    >Next →</a
  >{% end %}
</div>
{% end %}
